<div class="row" id="login-form" (submit)="onSubmit($event)">
  <form class="col s12">
    <div class="row">
      <div class="input-field col s6 offset-s3">
        <i class="material-icons prefix">email</i>
        <input id="icon_prefix" type="email" class="validate" [(ngModel)]="email" name="email">
        <label for="icon_prefix">First Name</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s6 offset-s3">
        <i class="material-icons prefix">lock</i>
        <input id="icon_lock" type="password" class="validate" [(ngModel)]="password" name="password">
        <label for="icon_lock">Telephone</label>
      </div>
    </div>
    <div class="row">
      <p>{{ message }}</p>
    </div>
    <div class="row">
      <div class="col s3 offset-s3">
        <button type="submit" class="waves-effect waves-light btn green accent-4">
          <i class="material-icons right">arrow_forward</i>
          Login
        </button>
      </div>
    </div>
  </form>
</div>
