<div class="row">
  <div class="col offset-s2 s8">
    <div *ngFor="let post of posts" class="row">
      <p [ngClass]="getPostAlign() ? 'right-align' : ''">
        From: {{ post.ownerName }}
      </p>
      <div class="talk-bubble tri-right round border" [ngClass]="getPostAlignAnToggle() ? 'float-right btm-right-in' : 'btm-left-in'">
        <div class="talktext">
          <p>
            {{ post.text }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
